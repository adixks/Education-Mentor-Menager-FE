<header class="header">
  <div class="top-bar">
    <button class="back-button" (click)="goToDashboard()">Powrót</button>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo ITCode" class="logo" (click)="goToDashboard()">
    </div>
  </div>
</header>

<main class="container">
  <h2>Zaktualizuj języki nauczyciela</h2>

  <form (ngSubmit)="updateLanguages()">
    <div class="input-group">
      <label for="teacherId">ID nauczyciela:</label>
      <input id="teacherId" type="text" [(ngModel)]="teacherId" name="teacherId" placeholder="Podaj ID nauczyciela" required />
    </div>

    <div class="input-group">
      <label for="languages">Języki (oddzielone przecinkami):</label>
      <input id="languages" type="text" [(ngModel)]="languages" name="languages" placeholder="Np. angielski, niemiecki" required />
    </div>

    <button type="submit" class="submit-button">Zaktualizuj języki</button>
  </form>
</main>

<footer class="footer">

</footer>

<header class="header">
  <button class="back-button" (click)="goToDashboard()">Powrót</button>
  <div class="logo" (click)="goToDashboard()">
    <img src="assets/logo.png" alt="Logo ITCode" />
  </div>
</header>

<main class="container">
  <div class="card">
    <h2>Dodaj lekcję</h2>
    <div class="input-group">
      <label for="studentId">ID ucznia:</label>
      <input id="studentId" type="text" [(ngModel)]="studentId" name="studentId" placeholder="Podaj ID ucznia" />
    </div>

    <div class="input-group">
      <label for="teacherId">ID nauczyciela:</label>
      <input id="teacherId" type="text" [(ngModel)]="teacherId" name="teacherId" placeholder="Podaj ID nauczyciela" />
    </div>

    <div class="input-group">
      <label for="selectedDate">Data (dzień):</label>
      <input id="selectedDate" type="date" [(ngModel)]="selectedDate" name="selectedDate" />
    </div>
    <button (click)="loadFreeSlots()" class="submit-button" style="margin-bottom: 20px;">
      Pokaż wolne godziny
    </button>
    <div *ngIf="freeSlots.length > 0">
      <p>Wybierz godzinę rozpoczęcia (1h):</p>
      <div *ngFor="let slot of freeSlots" style="text-align: left;">
        <label>
          <input type="radio" name="chosenSlot" [value]="slot" [(ngModel)]="chosenSlot" />
          {{ slot }}
        </label>
      </div>
    </div>

    <div *ngIf="freeSlotsLoaded && freeSlots.length === 0" style="margin: 15px 0;">
      Brak wolnych godzin w wybranym dniu.
    </div>

    <button (click)="addLesson()" class="submit-button" style="margin-top: 20px;">
      Dodaj lekcję
    </button>
  </div>
</main>

<footer class="footer">
  © 2025 Education Mentor Manager. All rights reserved.
</footer>

<header class="header">
  <button class="back-button" (click)="goToDashboard()">Powrót</button>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo ITCode" (click)="goToDashboard()" />
  </div>
</header>

<main class="container">
  <h2>Zmień lekcję</h2>

  <form (ngSubmit)="updateLesson()">
    <div class="input-group">
      <label for="lessonId">ID lekcji:</label>
      <input id="lessonId" type="text" [(ngModel)]="lessonId" name="lessonId" placeholder="Podaj ID lekcji" required />
    </div>

    <div class="input-group">
      <label for="studentId">ID studenta:</label>
      <input id="studentId" type="text" [(ngModel)]="studentId" name="studentId" placeholder="Podaj ID studenta" required />
    </div>

    <div class="input-group">
      <label for="teacherId">ID nauczyciela:</label>
      <input id="teacherId" type="text" [(ngModel)]="teacherId" name="teacherId" placeholder="Podaj ID nauczyciela" required />
    </div>

    <div class="input-group">
      <label for="date">Data lekcji:</label>
      <input id="date" type="datetime-local" [(ngModel)]="date" name="date" required />
    </div>

    <button type="submit" class="submit-button">Zmień lekcję</button>
  </form>
</main>

<footer class="footer">

</footer>

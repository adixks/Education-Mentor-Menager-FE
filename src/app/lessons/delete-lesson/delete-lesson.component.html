  <button class="back-button" (click)="goToDashboard()">Powrót</button>

</div>

<div class="container">
  <h2>Usuń lekcję po ID</h2>

    <label for="lessonId">Podaj ID lekcji do usunięcia:</label>

    <button (click)="deleteLesson()">Usuń</button>
  </div>
</div>
